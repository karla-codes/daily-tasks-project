<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Daily Tasks</title>
  </head>
  <body>
    <main class="container">
      <div class="progress-container">
        <h1 class="percentage">40%</h1>
        <div class="progress-bar">
          <svg
            viewBox="0 0 424 208"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M344 86l7.5-18-30-61.5L288 68l7 22.5L310 68l11.5 22.5 8-22.5L344 86z"
              fill="#fff"
              stroke="#000"
            />
            <path
              d="M116 176.5V141l37.5-64.5L180 133l-14 11.5-12.5-15-10 17.5-6-6-21.5 35.5zM61 184l16.5-11-25-32-23 29.5L41 187l11.5-10.5L61 184z"
              fill="#fff"
            />
            <path
              d="M116 176.5V141l37.5-64.5L180 133l-14 11.5-12.5-15-10 17.5-6-6-21.5 35.5zM61 184l16.5-11-25-32-23 29.5L41 187l11.5-10.5L61 184z"
              stroke="#000"
            />
            <path
              d="M261.5 119.5l11.5-17-30-54-34 66 11.5 17.5 14.5-21.5 8 25 8-28.5 10.5 12.5z"
              fill="#fff"
              stroke="#000"
            />
            <path
              d="M6 200l47.22-59.517a1 1 0 011.564-.003l36.283 45.354a1 1 0 001.656-.141l58.394-105.596a1 1 0 011.754.007l36.238 66.755a1 1 0 001.763-.01l52.054-98.518a1 1 0 011.764-.008l28.871 53.439a1 1 0 001.784-.047l44.882-94.841a1 1 0 011.802-.014L417 200"
              stroke="#BCBCBC"
              stroke-width="12"
              stroke-linecap="round"
            />
            <path
              class="meter"
              d="M6 201l47.22-59.517a1 1 0 011.564-.003l36.283 45.354a1 1 0 001.656-.141l58.394-105.596a1 1 0 011.754.007l36.238 66.755a1 1 0 001.763-.01l52.054-98.518a1 1 0 011.764-.008l28.871 53.439a1 1 0 001.784-.047l44.882-94.841a1 1 0 011.802-.014L417 201"
              stroke="#FE96B0"
              stroke-width="12"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <p>
          <span class="tasks-complete">0</span> of
          <span class="tasks-total">0</span> tasks complete
        </p>
      </div>

      <div class="tasks-container">
        <div class="form-container">
          <form class="task-form">
            <label for="new-task">Add Task</label>
            <div class="task-input">
              <input class="task" type="text" name="task" id="new-task" />
              <button id="addTaskBtn"><span class="plus-icon">+</span></button>
            </div>
          </form>
        </div>

        <div class="tasks">
          <ul class="task-list"></ul>
        </div>

        <div class="clear-button">
          <button class="clear-tasks" type="button">Clear all tasks</button>
        </div>
      </div>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
